server:
  port: 8081
  servlet:
    context-path: /customerms
spring:
  application:
  name: customerms
  datasource:
    url: jdbc:mysql://localhost:3306/BANKINGCOREDB?useSSL=false&serverTimezone=UTC
    username: root
    password: admin
    driverClassName: com.mysql.cj.jdbc.Driver
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
logging:
  level:
    root: INFO
